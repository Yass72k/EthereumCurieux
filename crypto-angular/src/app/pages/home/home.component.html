
<!-- Carrousel des actualités crypto amélioré -->
<div class="container mt-5">
  <h2 class="section-title mb-5">Dernières actualités crypto</h2>
  <div id="newsCarousel" class="carousel slide enhanced-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators" id="carousel-indicators">
      <!-- Les indicateurs seront ajoutés dynamiquement -->
    </div>
    <div class="carousel-inner" id="carousel-inner">
      <div class="carousel-item active news-loading" *ngIf="newsLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement des actualités...</span>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev carousel-control-enhanced" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Précédent</span>
    </button>
    <button class="carousel-control-next carousel-control-enhanced" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Suivant</span>
    </button>
  </div>
</div>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <h2 class="section-title mb-4">Top 100 Cryptomonnaies</h2>
      <div id="loading" class="loading-spinner">
          <div class="spinner-border text-primary mb-3" role="status">
              <span class="visually-hidden">Chargement...</span>
          </div>
          <p>Chargement des données...</p>
      </div>
      <div id="crypto-container" class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center">
          <!-- Les cryptos seront ajoutées ici dynamiquement -->
      </div>
  </div>
</section>
